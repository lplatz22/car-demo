
<div class="box" *ngIf="auth.currentUser">
    <h3>{{ auth.currentUserDisplayName }}</h3>
    <img class="card-img-top" style="border-radius: 50%" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
    <!-- <p class="text-truncate">UID: {{ auth.currentUserId }}</p> -->
    <button class="button" (click)="logout()">Logout</button>

</div>

<div class="box" *ngIf="!auth.currentUser">
    <h3>Howdy, {{ auth.currentUserDisplayName }}</h3>
    <p class="card-text">Login to get started...</p>
    <button class="button" routerLink="/login">Login</button>

</div>
